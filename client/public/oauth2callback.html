<!DOCTYPE html>
<html>
<head>
  <title>Google Sign-In Callback</title>
  <script>
   
    window.onload = async function() {
      const params = new URLSearchParams(window.location.search);
      const code = params.get('code');
      const error = params.get('error');
      
      if (error) {
        window.location.href = `http://localhost:5173?error=${encodeURIComponent(error)}`;
      } else if (code) {
        try {
          const response = await fetch(`/api/auth/google/callback?code=${encodeURIComponent(code)}`, {
            method: 'GET',
            headers: { 'Content-Type': 'application/json' }
          });
          
          if (!response.ok) {
            throw new Error('Failed to get token');
          }
          
          const { token } = await response.json();
          
          localStorage.setItem('jwt', token);
          
          window.location.href = 'http://localhost:5173';
        } catch (error) {
          console.error('Auth error:', error);
          window.location.href = `http://localhost:5173?error=${encodeURIComponent(error.message)}`;
        }
      }
    };
  </script>
</head>
<body>
  <p>Processing authentication...</p>
</body>
</html>
